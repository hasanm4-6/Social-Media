<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="landing.html">Social Media</a>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Profile</h2>
        <div id="profileInfo" class="card p-4 shadow">
            <p><strong>Name:</strong> <span id="profileNameSpan"></span></p>
            <p><strong>Email:</strong> <span id="profileEmailSpan"></span></p>
            <button id="forgotPasswordBtn" class="btn btn-warning">Forgot Password</button>
        </div>
    </div>

        <form id="forgotPasswordForm" class="card p-4 mt-3 shadow">
            <h4>Reset Password</h4>
            <input type="text" id="otp" class="form-control mb-3" placeholder="Enter OTP" required>
            <input type="password" id="newPassword" class="form-control mb-3" placeholder="New Password" required>
            <button type="button" id="submitPasswordChange" class="btn btn-success w-100">Submit</button>
        </form>

    <script>
        let token = localStorage.getItem("Token")

        function logout() {
            localStorage.removeItem("Token")
            window.location.href = "Login.html"
        }

        function fetchProfile() {
            const params = new URLSearchParams(window.location.search)
            const email = params.get('email')

            if (!email) {
                alert("No email found in URL")
                return
            }

            fetch("http://localhost:4000/api/users/validateToken", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Invalid token: " + data.error)
                    logout()
                } 
                else {
                    document.getElementById("profileNameSpan").innerText = `${data.name}`
                    document.getElementById("profileEmailSpan").innerText = `${data.email}`
                    window.userId = data.id
                }
            })
            .catch(error => {
                alert("Error: " + error.message)
                logout()
            })
        }

        fetchProfile()

        let emailFromUrl = new URLSearchParams(window.location.search).get('email')

        let form = document.getElementById("forgotPasswordForm")
        form.style.display =  "none" 

        document.getElementById("forgotPasswordBtn").addEventListener("click", function () {
            fetch("http://localhost:4000/api/users/sendOtp", {
                method: "POST",             
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}` 
                },    
                credentials: "include", 
                body: JSON.stringify({ email: emailFromUrl })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message)
                form.style.display = "block"
            })
            .catch(error => {
                alert("Error sending OTP: " + error.message)
            })
        })

        document.getElementById("submitPasswordChange").addEventListener("click", function () {
            let otp = document.getElementById("otp").value
            let newPassword = document.getElementById("newPassword").value

            fetch("http://localhost:4000/api/users/resetPassword", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`  
                },
                credentials: "include",
                body: JSON.stringify({  email: emailFromUrl, otp, newPassword })

            })
            .then(response => response.json())
            .then(data => {
                alert(data.message)
                form.reset()
                form.style.display = "none"
                fetchProfile()
            })
            .catch(error => {
                alert("Error updating password: " + error.message)
            })
        })


    </script>

</body>
</html>
